<main class="flex w-full h-full max-h-full overflow-hidden">
  <div class="flex flex-col items-center w-full h-full p-8 lg:w-2/5">
    <div class="w-full max-w-sm m-auto">
      <div class="mb-8 pb-2 border-b-2 border-b-slate-100">
        <h1 class="text-3xl mb-4">🔐 NxMf</h1>
        <p class="text-slate-700">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia, obcaecati! Eligendi, quibusdam!
        </p>
      </div>
      <form [formGroup]="loginForm" class="flex flex-col gap-3 justify-start">
        <div class="flex flex-col gap-1">
          <label for="username">Email</label>
          <input formControlName="email" class="rounded-md border-2 border-slate-300 p-2 outline-none transition focus:border-amber-500" name="username" type="email" required />
        </div>
        <div class="flex flex-col gap-1 mb-8">
          <label for="password">Password</label>
          <input formControlName="password" class="rounded-md border-2 border-slate-300 p-2 outline-none transition focus:border-amber-500" name="password" type="password" required />
        </div>
        <button type="button" (click)="login()" class="w-full px-2 py-3 rounded-md bg-amber-500 hover:bg-amber-400 transition">Login</button>
      </form>
    </div>
  </div>
  <div class="relative hidden w-3/5 border-l-4 border-l-slate-500 shadow-sm lg:block">
    <img class="absolute object-cover top-0 left-0 w-full h-full" src="/assets/img/01.webp" alt="Login Screen">
  </div>
</main>
